<!DOCTYPE html>
<html>
<head>
    <title>Nestable columns</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <section class="nestableWrapper">
        <ul class="column" id="mainCol" data-colNum="0" data-ancestry="root">
            <li class="head">
                <span id="sectionTitle">Modules</span>
                <div class="addItem">+</div>
            </li>
            <li class="item" data-ancestry="" data-id="1">
                <h3>Module 1</h3>
            </li>
            <li class="item" data-ancestry="" data-id="2">
                <h3>Module 2</h3>
            </li>
            <li class="item" data-ancestry="" data-id="3">
                <h3>Module 3</h3>
            </li>
            <li class="item" data-ancestry="" data-id="4">
                <h3>Module 4</h3>
            </li>
            <li class="item" data-ancestry="" data-id="5">
                <h3>Module 5</h3>
            </li>
        </ul>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
