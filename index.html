<!DOCTYPE html>
<html>
<head>
    <title>Nestable columns</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<section class="nestableWrapper">
    <header class="mainHeader">
        <ul class="column" id="mainCol" data-colNum="0" data-ancestry="root"></ul>
        <div class="addItem">+</div>
        <div class="clear"></div>
    </header>
    <section class="colWrapper">
        <header>
            <span class="sectionTitle">Modules</span>
            <div class="addItem">+</div>
        </header>
        <ul class="column" data-colNum="0" data-ancestry="root">
            <li class="item" draggable="true" data-id="1" dragUnsetItem="true">
                <h3>Module 1</h3>
            </li>
            <li class="slot" dragUnsetSlot="true"></li>
            <li class="item" draggable="true" data-id="2" dragUnsetItem="true">
                <h3>Module 2</h3>
            </li>
            <li class="slot"  dragUnsetSlot="true"></li>
            <li class="item" draggable="true" data-id="3" dragUnsetItem="true">
                <h3>Module 3</h3>
            </li>
            <li class="slot" dragUnsetSlot="true"></li>
            <li class="item" draggable="true" data-id="4" dragUnsetItem="true">
                <h3>Module 4</h3>
            </li>
            <li class="slot" dragUnsetSlot="true"></li>
            <li class="item" draggable="true" data-id="5" dragUnsetItem="true">
                <h3>Module 5</h3>
            </li>
            <li class="slot" dragUnsetSlot="true"></li>
        </ul>
    </section>
</section>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
